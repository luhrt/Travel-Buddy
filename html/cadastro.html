<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - TravelBuddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
    <div class="page">
    <header class="header">
      <h1 class="header__title">TravelBuddy</h1>
      <img class="header__logo" src="../src/img/logo.png" alt="A logo do TravelBuddy, representada por um pin de localização azul, com um avião, também azul, voando ao redor dele.">
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__ul-item"><a class="header__link" href="roteiro.html">Roteiros</a></li>
          <li class="header__ul-item"><a class="header__link" href="explorar.html">Explorar</a></li>
          <li class="header__ul-item"><a class="header__link" href="login.html">Login</a></li>
        </ul>
    </header>

    <main class="content">
        <section class="cadastro">
            <div class="cadastro__container">
                <h1 class="cadastro__title">Bem vindo ao TravelBuddy!</h1>
                <p class="cadastro__text">Seja bem vindo! Crie sua conta e faça parte da nossa comunidade de viajantes. Comece a explorar destinos incríveis com facilidade hoje mesmo!</p>
                <div class="form">
                    <h2 class="form__title">Cadastre-se</h2>
                    <form class="form__container" action="#" method="post">
                        <input class="form__input" type="email" id="email" name="email" placeholder="Email" required>
            
                        <input class="form__input" type="password" id="senha" name="senha" placeholder="Senha" required>
            
                        <button class="form__button" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
            <img class="cadastro__image" src="../src/img/imagem_cadastro.png" alt="">
        </section>
    </main>
    </div>
</body>
</html>
