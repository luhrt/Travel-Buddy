<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar Admin</title>
</head>
<body>
    <div class="page">
    <header class="header">
      <h1 class="header__title">TravelBuddy</h1>
      <img class="header__logo" src="../src/img/logo.png" alt="A logo do TravelBuddy, representada por um pin de localização azul, com um avião, também azul, voando ao redor dele.">
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__ul-item"><a class="header__link" href="roteiro.html">Roteiros</a></li>
          <li class="header__ul-item"><a class="header__link" href="explorar.html">Explorar</a></li>
          <li class="header__ul-item"><a class="header__link" href="login.html">Login</a></li>
        </ul>
    </header>

    <main class="content">
        <img class="" src="../src/img/imagem_admin.png" alt="">
        <div class="form">
            <h1 class="form__title">Faça Login</h1>
            <form class="form__container" action="#" method="post">
                <input class="form__input" type="email" id="email" name="email" placeholder="Email" required>
                <input class="form__input" type="password" id="senha" name="senha" placeholder="Senha" required>        
                <button class="form__button" type="submit">Entrar</button>
            </form>
        </div>
    </main>
    </div>
</body>
</html>
